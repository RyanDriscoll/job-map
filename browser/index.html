<!DOCTYPE html>
<html>

<head>
    <title>Job Lead Map</title>
    <link href="/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="lodash/lodash.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map/map.factory.js"></script>
    <script src="js/map/map.controller.js"></script>
    <script src="js/map/map.states.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.png">
    <link rel="icon" sizes="57x57" href="/favicon-32x32.png">
    <link rel="icon" sizes="57x57" href="/favicon-57x57.png">
    <link rel="icon" sizes="72x72" href="/favicon-72x72.png">
    <link rel="icon" sizes="76x76" href="/favicon-76x76.png">
    <link rel="icon" sizes="114x114" href="/favicon-114x114.png">
    <link rel="icon" sizes="120x120" href="/favicon-120x120.png">
    <link rel="icon" sizes="144x144" href="/favicon-144x144.png">
    <link rel="icon" sizes="152x152" href="/favicon-152x152.png">
    <meta name="msapplication-TileColor" content="blue">
    <meta name="msapplication-TileImage" content="/favicon-144x144.png">
</head>

<body ng-app="app">
    <div ng-controller="mapCtrl">
        <h1>TWORK</h1>
        <div class="container-fluid">
            <div class="row content">
                <div class="jumbotron">
                    <ui-gmap-google-map ng-if="map.center" options="map.options" center="map.center" zoom="map.zoom">
                        <ui-gmap-markers models="markers" coords="'self'" idKey="markers.idKey" fit="true" icon="'icon'" click="onClick">
                            <ui-gmap-windows show="show">
                                <div id="window" ng-non-bindable> {{createdAt}} <br>
                                    <br> {{placeName}} <br>
                                    <br> {{content}} <br>
                                    <br> {{userName}} <br>
                                    <br>
                                </div>
                            </ui-gmap-windows>
                        </ui-gmap-markers>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
